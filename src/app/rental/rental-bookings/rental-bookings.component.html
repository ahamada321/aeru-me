<section id="rentalManageBookings">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/lp/aptrainer/top-banner.jpg');">
    <div class="filter"></div>
    <div class="content-center">
      <div class="container">
        <div class="space-50"></div>
        <div class="motto text-center">
          <h1>スケジュール管理</h1>
          <h3>予約確定済みのスケジュールが確認できます</h3>
          <br />
        </div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="section text-center">
      <div class="container">
        <ngb-tabset [justify]="'center'" type="pills" class="nav-pills-primary">
          <ngb-tab title="開始前">
            <ng-template ngbTabContent>
              <div class="row">
                <div class="col-md-12 ml-auto mr-auto">
                  <h2 class="title">予約確定！</h2>
                  <ng-container *ngIf="payments && payments.length > 0">
                    <h5 class="description">確定している予約リストです.</h5>
                    <div class="space-top"></div>
                    <app-rental-bookings-list [payments]="payments"></app-rental-bookings-list>
                  </ng-container>
                  <ng-container *ngIf="!payments || payments.length==0" class="col-md-4">
                    <h5 class="description">また確定している予約はありません.</h5>
                    <div class="space-top"></div>
                  </ng-container>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="終了コース">
            <ng-template ngbTabContent>
              <div class="row">
                <div class="col-md-12 ml-auto mr-auto">
                  <h2 class="title">終了コース</h2>
                  <ng-container *ngIf="payments && payments.length > 0">
                    <h5 class="description">終了したコース一覧です.</h5>
                    <div class="space-top"></div>
                    <app-rental-bookings-list [filterFinished]="true" [payments]="payments"></app-rental-bookings-list>
                  </ng-container>
                  <ng-container *ngIf="!payments || payments.length==0" class="col-md-4">
                    <h5 class="description">まだ終了したコースはありません.</h5>
                    <div class="space-top"></div>
                  </ng-container>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</section>
