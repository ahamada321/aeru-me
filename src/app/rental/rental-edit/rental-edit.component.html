<div class="wrapper">
    <div class="page-header page-header-xs settings-background" [ngStyle]="{'background-image' : 'url(' + rental.image + ')' }">
        <div class="filter"></div>
    </div>
    <div class="profile-content section">
        <div class="container">
            <!-- <div class="row">
                <div class="profile-picture">
                    <app-image-upload [image]="'./assets/img//default-avatar.png'"></app-image-upload>
                </div>
            </div> -->
            <div class="row">
                <div class="col-md-6 ml-auto mr-auto">
                    <form class="settings-form" *ngIf="rental" #rentalForm="ngForm" (ngSubmit)="updateRental(rentalForm)">
                        <div class="form-group">
                            <label>商品名</label>
                            <input 
                                type="text" 
                                class="form-control border-input" 
                                placeholder="商品名" 
                                [(ngModel)]="rental.rentalname" 
                                name="rentalname" 
                                maxlength="20" 
                                required
                                />
                                <h5><small><span id="textarea-limited-message" class="pull-right">残文字数 {{ 20 - rental.rentalname.length }}</span></small></h5>
                        </div>
                        <div class="form-group">
                            <label>商品概要</label>
                            <textarea 
                                [(ngModel)]="rental.headlinedescription1" 
                                name="headlinedescription1"
                                class="form-control textarea-limited" 
                                placeholder="ヘッダーカバーテキストを入力できます。" 
                                rows="4" 
                                maxlength="120" 
                                ></textarea>
                            <h5><small><span id="textarea-limited-message" class="pull-right">残文字数 {{ 120 - rental.headlinedescription1.length }}</span></small></h5>
                        </div>
                        <div class="form-group">
                            <label>挨拶文</label>
                            <textarea
                                [(ngModel)]="rental.description" 
                                name="description"
                                class="form-control textarea-limited" 
                                placeholder="Your trainer can see your description here. Let's introduse who you are." 
                                rows="4" 
                                maxlength="120" ></textarea>
                            <h5><small><span id="textarea-limited-message" class="pull-right">残文字数 {{ 120 - rental.description.length }}</span></small></h5>
                        </div>
                        <div class="form-group">
                            <label>ベネフィット１</label>
                            <input type="text" class="form-control border-input" placeholder="ベネフィット文章１" [(ngModel)]="rental.appeal1" name="appeal1" required>
                        </div>
                        <div class="form-group">
                            <label>ベネフィット２</label>
                            <input type="text" class="form-control border-input" placeholder="ベネフィット文章２" [(ngModel)]="rental.appeal2" name="appeal2" required>
                        </div>
                        <div class="form-group">
                            <label>ベネフィット３</label>
                            <input type="text" class="form-control border-input" placeholder="ベネフィット文章３" [(ngModel)]="rental.appeal3" name="appeal3" required>
                        </div>

                        <!-- <div class="form-group">
                            <label>YoutubeURL</label>
                            <input type="text" class="form-control border-input" placeholder="Email Address" [ngModel]="rental.videourl" name="email" required>
                        </div> -->

                        <div class="form-group">
                            <label>Course 60 description</label>
                            <textarea 
                                class="form-control textarea-limited" 
                                placeholder="Your trainer can see your description here. Let's introduse who you are." 
                                [(ngModel)]="rental.course60Description" 
                                name="course60Description"
                                rows="3" 
                                maxlength="150" ></textarea>
                            <h5><small><span id="textarea-limited-message" class="pull-right">残文字数 {{ 150 - rental.course60Description.length }}</span></small></h5>
                        </div>

                        <!-- <div class="form-group">
                            <label>90min images</label>
                            <input type="text" class="form-control border-input" placeholder="Email Address" [ngModel]="userData.email" name="email" required>
                        </div> -->

                        <div class="form-group">
                            <label>Course 90 description</label>
                            <textarea 
                                class="form-control textarea-limited" 
                                placeholder="Your trainer can see your description here. Let's introduse who you are." 
                                [(ngModel)]="rental.course90Description" 
                                name="course90Description"
                                rows="3" 
                                maxlength="150" ></textarea>
                            <h5><small><span id="textarea-limited-message" class="pull-right">残文字数 {{ 150 - rental.course90Description.length }}</span></small></h5>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control border-input" placeholder="フォームからの連絡用アドレスを入力" [(ngModel)]="rental.email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>HP</label>
                            <input type="text" class="form-control border-input" placeholder="HPのURLが入力できます" [(ngModel)]="rental.homepage" name="homepage">
                        </div>
                        <div class="form-group">
                            <label>Facebook</label>
                            <input type="text" class="form-control border-input" placeholder="FacebookURLが入力できます" [(ngModel)]="rental.facebook" name="facebook">
                        </div>
                        <div class="form-group">
                            <label>Instagram</label>
                            <input type="text" class="form-control border-input" placeholder="InstagramURLが入力できます" [(ngModel)]="rental.instagram" name="instagram">
                        </div>
                        <div class="form-group">
                            <label>Twitter</label>
                            <input type="text" class="form-control border-input" placeholder="TwitterURLが入力できます" [(ngModel)]="rental.twitter" name="twitter">
                        </div>

                        <div class="form-group">
                            <label>カテゴリ</label>
                            <angular2-multiselect [data]="dropdownCategoryList" 
                                                [settings]="dropdownCategorySettings" 
                                                [(ngModel)]="rental.selectedCategory"
                                                name="selectedCategory"
                                                required
                                                ></angular2-multiselect>
                        </div>
                        
                        <div class="space-top"></div>
                        <!-- <label>Notifications</label> -->
                        <ul class="notifications">
                            <li class="notification-item">
                                外部公開 / 非公開
                                <bSwitch
                                    [switch-on-color]="'info'"
                                    [switch-off-color]="'info'"
                                    [(ngModel)]="rental.shared"
                                    name="shared">
                                </bSwitch>
                            </li>
                            <!-- <li class="notification-item">
                                Updates regarding product changes
                                <bSwitch
                                    [switch-on-color]="'info'"
                                    [switch-off-color]="'info'"
                                    [(ngModel)]="state_info1"
                                    name="second_switch">
                                </bSwitch>
                            </li> -->
                        </ul>
                        <div class="text-center">
                            <button [disabled]="rentalForm.pristine" type="submit" class="btn btn-wd btn-info btn-round">Update</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
