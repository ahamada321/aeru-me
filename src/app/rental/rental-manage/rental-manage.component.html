<section id="manageRentals">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/lp/aptrainer/top-banner.jpg');">
    <div class="filter"></div>
    <div class="content-center">
      <div class="container">
          <div class="space-50"></div>
          <div class="motto text-center">
              <h1>商品管理</h1>
              <h3>商品情報を編集できます</h3>
              <br />
          </div>
      </div>
    </div>
  </div>
  
  <div class="main" *ngIf="rentals">
    <div class="section text-center">
      <div class="container">
        <div class="row">
          <ng-container *ngIf="(auth.getUserRole() === 'Owner') || (rentals.length === 0)">
            <div class="col-md-3 col-xs-6">
                <div class="card card-pricing">
                    <div class="card-body">
                        <div class="card-icon">
                            <i class="nc-icon nc-basket"></i>
                            <!-- <i class="nc-icon nc-simple-add"></i> -->
                        </div>
                        <!-- <h3 class="card-title">新規追加</h3> -->
                        <p class="card-description">
                            ここから新しく商品を追加できます
                        </p>
                        <div class="card-footer">
                            <a class="btn btn-primary btn-block btn-round" [routerLink]="['/rentals/new']">商品を追加</a>
                        </div>
                    </div>
                </div>
            </div>
          </ng-container>
          <ng-container *ngIf="rentals.length > 0">
            <div *ngFor="let rental of rentals; let i = index" class="col-md-3 col-xs-6">
              <!-- <app-rental-incoming-list-item [booking]="bookin"></app-rental-incoming-list-item> -->
              <div class="card" data-background="declined">
                <div class="card-image">
                  <a routerLink="/rentals/{{rental._id}}">
                    <img class="img" src="{{rental.image}}">
                  </a>
                </div>
                <div class="card-body">
                  <label class="label label-warning">{{rental.province}}</label>
                  <h5 class="card-title">{{rental.rentalname}}</h5>
                  <div class="card-description">
                    <p><button class="btn btn-primary btn-block btn-round" routerLink="/rentals/{{rental._id}}/edit">商品編集</button></p>
                    <p><button class="btn btn-outline-default btn-block btn-round" routerLink="/rentals/{{rental._id}}/editschedule">受付日時管理</button></p>
                    <!-- <p><button class="btn btn-danger" routerLink="/rentals/manage/revenue/{{rental._id}}">この商品の売上</button></p> -->
                    <!-- <p><button class="btn btn-danger" routerLink="/rentals/manage/bookings/{{rental._id}}">確定予約の確認</button></p> -->
                    <!-- <p><button class="btn btn-sm btn-wd btn-danger btn-round">Delete</button></p> -->
                    <!-- <hr> -->
                  </div>
                </div>
                <!-- </a> -->
                <!-- <div class="card-footer" *ngIf="payment.status === 'pending'">
                  <button class="btn btn-sm btn-danger" (click)="acceptPayment(payment)">Accept</button>
                  <button class="btn btn-sm" (click)="declinePayment(payment)">Decline</button>
                </div> -->
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
