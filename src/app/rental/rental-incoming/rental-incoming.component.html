<section id="RentalIncoming">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/ana-bernardo.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="space-50"></div>
        <div class="motto text-center">
            <h1>Incoming Bookings</h1>
            <h3>You can manage incoming bookings here.</h3>
            <br />
        </div>
    </div>
  </div>
  <div class="main">
    <div class="section text-center">
      <div class="container">
        <ngb-tabset [justify]="'center'" type="pills" class="nav-pills-danger">
          <ngb-tab title="予約調整中">
            <ng-template ngbTabContent>
              <div class="row">
                <div class="col-md-12 ml-auto mr-auto">
                  <h2 class="title">Incoming Bookings</h2>
                  <h5 class="description">生徒から予約リクエストが来ています！「引き受ける」ボタンで予約を確定させてください.</h5>
                  <div class="space-top"></div>
                </div>
              </div>

              <div *ngIf="payments && payments.length > 0">
                <app-rental-incoming-list [payments]="payments"></app-rental-incoming-list>
              </div>

              <div class="row">
                <div  *ngIf="!payments || payments.length==0" class="col-md-4">
                  <div class="card card-pricing">
                    <a routerLink="/rentals">
                      <div class="card-body">
                        <!-- <h3 class="card-category">No bookings found!</h3> -->
                        <h3 class="card-title">No incoming bookings yet!</h3>
                        <!-- <p class="card-description"></p>
                        <div class="card-footer">
                          <p class="btn btn-warning btn-round">Find my Trainer</p>
                        </div> -->
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="期限切れ">
            <ng-template ngbTabContent>
              <div class="row">
                <div class="col-md-12 ml-auto mr-auto">
                  <h2 class="title">Expired Bookings</h2>
                  <h5 class="description">予約確定前に期限切れになってしまった予約リストです.</h5>
                  <div class="space-top"></div>
                </div>
              </div>

              <div *ngIf="payments && payments.length > 0">
                <app-rental-incoming-list [filterExpired]="true" [payments]="payments"></app-rental-incoming-list>
              </div>

            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</section>
