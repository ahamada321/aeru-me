<div class="wrapper">
  <div class="page-header page-header-xs settings-background"
    style="background-image: url('./assets/img/lp/back-image.jpg')">
    <div class="filter"></div>
    <div class="content-center">
      <div class="container">
        <h1 class="title">トライアル申し込みフォーム</h1>
        <h5 class="description">１ヶ月トライアル申し込みフォーム</h5>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="space-top"></div>

    <div class="row">
      <div class="col-md-8 mr-auto ml-auto">
        <div class="card card-contact no-transition">
          <h3 class="card-title text-center">トライアル用のIDをお送りします</h3>
          <div class="card-body">
            <form class="contact-form" [formGroup]="trialForm" (ngSubmit)="sendMessage(trialForm)">
              <div class="row">
                <div class="col-md-6">
                  <label>Name</label>
                  <div class="form-group">
                    <input formControlName="username" type="text" class="form-control" placeholder="お名前" required />
                  </div>
                </div>
                <div class="col-md-6">
                  <label>Email</label>
                  <div class="form-group">
                    <input formControlName="email" type="email" class="form-control" placeholder="返信先メールアドレス"
                      pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Your company</label>
                  <div class="form-group">
                    <input formControlName="company" type="text" class="form-control" placeholder="貴社名" required />
                  </div>
                </div>
                <div class="col-md-6">
                  <label>Position</label>
                  <div class="form-group">
                    <input formControlName="position" type="text" class="form-control" placeholder="役職" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>ご利用目的</label>
                <textarea formControlName="msg" type="text" class="form-control" rows="4"
                  placeholder="ご利用予定のユースケース詳細を教えてください" required>
                </textarea>
              </div>
              <div *ngIf="isInvalidForm('username')" class="alert alert-danger">
                <div *ngIf="trialForm.controls['username'].errors.required">
                  お名前は必須です.
                </div>
              </div>
              <div *ngIf="isInvalidForm('email')" class="alert alert-danger">
                <div *ngIf="trialForm.controls['email'].errors.required">
                  Emailは必須です.
                </div>
                <div *ngIf="trialForm.controls['email'].errors.pattern">
                  Emailを正しく入力してください.
                </div>
              </div>
              <div *ngIf="isInvalidForm('company')" class="alert alert-danger">
                <div *ngIf="trialForm.controls['company'].errors.required">
                  貴社名は必須です.
                </div>
              </div>
              <div *ngIf="isInvalidForm('msg')" class="alert alert-danger">
                <div *ngIf="trialForm.controls['msg'].errors.required">
                  ご利用目的を記入してください.
                </div>
              </div>
              <div *ngIf="errorResponse" class="alert alert-danger">
                ネットワークエラー。しばらく経ってからもう一度お試しください。
              </div>
              <div class="text-center">
                <button [disabled]="!trialForm.valid" type="submit" class="btn btn-primary btn-lg">
                  この内容で送信
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
