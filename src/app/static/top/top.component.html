<div class="wrapper">
  <div
    class="page-header"
    style="background-image: url('./assets/img/lp/back-image.jpg')"
  >
    <div class="filter"></div>
    <div class="content-center">
      <div class="container">
        <!-- <div class="title-brand">
          <div class="logo">
            <img src="assets/img/logo/logo-w-aeru-wh.svg" alt="..." />
          </div>
        </div> -->
        <div class="space-50"></div>
        <h2 class="presentation-subtitle text-center">
          \ 経営者 マッチングアプリ /
        </h2>

        <div class="space-top"></div>
        <div class="row">
          <div class="col-md-8 ml-auto mr-auto text-center">
            <a
              [routerLink]="['/saas']"
              class="btn btn-primary btn-round btn-lg"
            >
              \ プレミアムメンバー案内 /
            </a>
          </div>
        </div>
        <div class="space-top"></div>
        <div class="row">
          <div class="col-md-10 ml-auto mr-auto">
            <div
              class="card"
              data-background="image"
              style="
                background-image: url('assets/img/sections/rawpixel-com.jpg');
              "
            >
              <div class="card-body">
                <h3 class="card-title">プレミアムメンバー一覧</h3>
                <p class="card-description">
                  プレミアムメンバー同士でマッチングできます
                </p>
                <div class="card-footer">
                  <a
                    [routerLink]="['/rentals']"
                    class="btn btn-primary btn-move-right btn-round"
                    >見に行く
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 ml-auto mr-auto">
            <div
              class="card"
              data-background="image"
              style="
                background-image: url('assets/img/sections/rawpixel-com.jpg');
              "
            >
              <div class="card-body">
                <h3 class="card-title">イベント案内</h3>
                <p class="card-description">会員限定のイベント案内です</p>
                <div class="card-footer">
                  <a
                    [routerLink]="['/rentals']"
                    [queryParams]="{
                      selectedCategory: ['経営者']
                    }"
                    class="btn btn-primary btn-move-right btn-round"
                    >見に行く
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 ml-auto mr-auto">
            <div
              class="card"
              data-background="image"
              style="
                background-image: url('assets/img/sections/rawpixel-com.jpg');
              "
            >
              <div class="card-body">
                <h3 class="card-title">M＆A情報</h3>
                <p class="card-description">
                  プレミアムメンバー限定のM&A情報です
                </p>
                <div class="card-footer">
                  <a
                    [routerLink]="['/rentals']"
                    [queryParams]="{
                      selectedCategory: ['社会人']
                    }"
                    class="btn btn-primary btn-move-right btn-round"
                    >見に行く
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 ml-auto mr-auto">
            <div
              class="card"
              data-background="image"
              style="
                background-image: url('assets/img/sections/rawpixel-com.jpg');
              "
            >
              <div class="card-body">
                <h3 class="card-title">不動産情報</h3>
                <p class="card-description">
                  プレミアムメンバー限定の不動産情報です
                </p>
                <div class="card-footer">
                  <a
                    [routerLink]="['/rentals']"
                    [queryParams]="{
                      selectedCategory: ['社会人']
                    }"
                    class="btn btn-primary btn-move-right btn-round"
                    >見に行く
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="space-top"></div>
        <!-- <div class="row">
          <div class="col-md-8 ml-auto mr-auto text-center">
            <a
              [routerLink]="['/register']"
              class="btn btn-primary btn-round btn-lg"
            >
              新規会員登録する
            </a>
          </div>
        </div>
        <br /> -->
        <div class="row">
          <div class="col-md-8 ml-auto mr-auto text-center">
            <button
              (click)="modalLoginOpen()"
              class="btn btn-primary btn-link btn-lg"
            >
              ログインはこちら
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
