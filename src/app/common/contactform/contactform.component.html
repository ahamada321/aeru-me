<div class="row">
  <div class="col-md-8 mr-auto ml-auto">
    <div class="card card-contact no-transition">
      <h3 class="card-title text-center">Contact Us</h3>
      <div class="card-body">
        <form
          class="contact-form"
          [formGroup]="contactForm"
          (ngSubmit)="sendMessage(contactForm)"
        >
          <div class="row">
            <div class="col-md-6">
              <label>Name</label>
              <div class="form-group">
                <input
                  formControlName="username"
                  type="text"
                  class="form-control"
                  placeholder="お名前"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <label>Email</label>
              <div class="form-group">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  placeholder="返信先メールアドレス"
                  pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea
              formControlName="msg"
              type="text"
              class="form-control"
              rows="4"
              placeholder="システム導入に関するご相談・その他お問い合わせ内容を入力してください."
              required
            >
            </textarea>
          </div>
          <div *ngIf="isInvalidForm('username')" class="alert alert-danger">
            <div *ngIf="contactForm.controls['username'].errors.required">
              名前は必須です.
            </div>
          </div>
          <div *ngIf="isInvalidForm('email')" class="alert alert-danger">
            <div *ngIf="contactForm.controls['email'].errors.required">
              Emailは必須です.
            </div>
            <div *ngIf="contactForm.controls['email'].errors.pattern">
              Emailを正しく入力してください.
            </div>
          </div>
          <div *ngIf="isInvalidForm('msg')" class="alert alert-danger">
            <div *ngIf="contactForm.controls['msg'].errors.required">
              メッセージを入力してください.
            </div>
          </div>
          <div *ngIf="errorResponse" class="alert alert-danger">
            ネットワークエラー。しばらく経ってからもう一度お試しください。
          </div>
          <div class="text-center">
            <button
              [disabled]="!contactForm.valid"
              type="submit"
              class="btn btn-primary btn-lg"
            >
              この内容で送信
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
