<div class="wrapper">
    <div class="page-header page-header-xs settings-background" style="background-image: url('./assets/img/lp/back-image.jpg')">
        <div class="filter"></div>
    </div>
    <div class="profile-content section">
        <div class="container">
            <div class="row">
                <div class="profile-picture">
                    <app-image-upload [image]="'./assets/img/default-avatar.png'"></app-image-upload>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 ml-auto mr-auto">
                    <form *ngIf="userData" class="settings-form" #userForm="ngForm" (ngSubmit)="updateUser(userForm)">
                        <div class="form-group">
                            <label>名前</label>
                            <input type="text" 
                                class="form-control border-input" 
                                placeholder="あなたの名前（必須）" 
                                [(ngModel)]="userData.username" 
                                name="username" 
                                required 
                                />
                        </div>
                        <!-- <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" class="form-control border-input" placeholder="Email Address" [ngModel]="userData.email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Change Password</label>
                            <input type="text" class="form-control border-input" placeholder="Current Password">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control border-input" placeholder="New Password">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control border-input" placeholder="Confirm New Password">
                        </div>  -->
                        <div class="form-group">
                            <label>自己紹介</label>
                                <textarea type="text"
                                        class="form-control textarea-limited" 
                                        placeholder="充実させる事であなたの事を事前に知ってもらえる為、リクエストが受理されやすくなります。" 
                                        [(ngModel)]="userData.description" 
                                        name="description"
                                        rows="3" 
                                        maxlength="150" ></textarea>
                                <h5><small><span id="textarea-limited-message" class="pull-right">150 characters left</span></small></h5>
                        </div>

                        <!-- <div class="form-group">
                            <label>User can meet you in</label>
                            <input type="text" class="form-control border-input" placeholder="あなたと会える場所" [ngModel]="userData.nearStation" name="nearStation" required>
                        </div> -->

                        <label>通知</label>
                        <ul class="notifications">
                            <!-- <li class="notification-item">
                                Updates regarding platform changes
                                <bSwitch
                                    [switch-on-color]="'info'"
                                    [switch-off-color]="'info'"
                                    [(ngModel)]="state_info"
                                    name="first_switch">
                                </bSwitch>
                            </li>
                            <li class="notification-item">
                                Updates regarding product changes
                                <bSwitch
                                    [switch-on-color]="'info'"
                                    [switch-off-color]="'info'"
                                    [(ngModel)]="state_info1"
                                    name="second_switch">
                                </bSwitch>
                            </li> -->
                            <li class="notification-item">
                                ニュースレター＆クーポン
                                <bSwitch
                                    [switch-on-color]="'primary'"
                                    [switch-off-color]="'primary'"
                                    [(ngModel)]="third_switch"
                                    name="third_switch">
                                </bSwitch>
                            </li>
                        </ul>
                        <div class="text-center">
                            <button [disabled]="!(userForm.valid && userForm.dirty)" type="submit" class="btn btn-wd btn-primary">更新する</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
