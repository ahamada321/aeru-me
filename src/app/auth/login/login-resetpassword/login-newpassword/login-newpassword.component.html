<section id="login-newpassword">
  <div class="wrapper">
    <div class="page-header section-dark" style="background-image: url('./assets/img/top-banner.jpg');">
      <div class="filter"></div>
        <div class="container">
          <div class="space-110"></div>
          <div class="row">
            <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
              <div class="card card-register">
                <h3 class="title">Set new Password</h3>
                <div *ngIf="errors.length > 0" class="alert alert-danger">
                  <p *ngFor="let error of errors">{{error.detail}}</p>
                </div>
                <form class="register-form" #newpasswordForm="ngForm" (ngSubmit)="setNewPassword()">
                  <label>Email</label>
                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                          <i class="nc-icon nc-email-85"></i>
                      </span>
                    </div>
                    <input [(ngModel)]="formData.email"
                            name="email"
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Email" (focus)="focus=true" (blur)="focus=false"
                            required>
                  </div>
                  <div class="form-group">
                    <label>New Password</label>
                    <input [(ngModel)]="formData.password"
                            name="password"
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Password" (focus)="focus1=true" (blur)="focus1=false"
                            required>
                  </div>
                  <div class="form-group">
                      <input [(ngModel)]="formData.passwordConfirmation"
                              name="passwordConfirmation"
                              type="password"
                              class="form-control"
                              id="passwordConfirmation"
                              placeholder="Confirm Password" (focus)="focus2=true" (blur)="focus2=false"
                              required>
                  </div>
                  <button [disabled]="!newpasswordForm.valid" type="submit" class="btn btn-danger btn-block btn-round">Set new Password</button>
                </form>
              </div>
            </div>
          </div>
          <div class="footer register-footer text-center">
            <h6>&copy;{{footer | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> Aeru.me, Inc</h6>
          </div>
        </div>
      </div>
  </div>
  
</section>
