<div class="row">
    <div class="col-md-8 mr-auto ml-auto">
        <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="sendMessage(contactForm)">
            <div class="row">
                <div class="col-md-6">
                    <label>Name</label>
                    <div class="form-group">
                        <input 
                            formControlName="username"
                            type="username" 
                            name="username"
                            id="username"
                            class="form-control" 
                            placeholder="お名前" 
                            required 
                            />
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Email</label>
                    <div class="form-group">
                        <input 
                            formControlName="email"
                            type="email" 
                            name="email"
                            id="email"
                            class="form-control" 
                            placeholder="返信先メールアドレス" 
                            required 
                            />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea 
                    formControlName="msg"
                    type="text"
                    name="msg"
                    id="msg"
                    class="form-control" 
                    rows="4" 
                    placeholder="操作に関するご質問やご意見・ご要望・その他お問い合わせ内容を入力してください." >
                </textarea>
            </div>
            <div *ngIf="isInvlidForm('username')" class="alert alert-danger">
                <div *ngIf="contactForm.controls['username'].errors.required">
                    名前は必須です.
                </div>
            </div>
            <div *ngIf="isInvlidForm('email')" class="alert alert-danger">
                <div *ngIf="contactForm.controls['email'].errors.required">
                    Emailは必須です.
                </div>
                <div *ngIf="contactForm.controls['email'].errors.pattern">
                    Emailを正しく入力してください.
                </div>
            </div>
            <div *ngIf="isInvlidForm('msg')" class="alert alert-danger">
                <div *ngIf="contactForm.controls['msg'].errors.required">
                    メッセージを入力してください.
                </div>
            </div>
            <div *ngIf="errorResponse" class="alert alert-danger">
                ネットワークエラー。しばらく経ってからもう一度お試しください。
            </div>
            <div class="text-center">
                <button [disabled]="!contactForm.valid" type="submit" class="btn btn-primary btn-lg">この内容で送信</button>
            </div>
            <div class="separator"></div>
        </form>
    </div>
</div>
